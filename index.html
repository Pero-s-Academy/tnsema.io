<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        /* Add some styling to the <h1> element */
        h1, h3 {
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray color */
            text-align: center;
        }

        h3{
            margin-top: 3cm;
        }

        /* Style the <p> element */
        p {
            font-family: Georgia, serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }

        .nav_1{
            font-family: Arial, sans-serif;
            font-size: 20px;
            
            width: 95%;
            display: flex;
            justify-content: space-between;
        }

        .nav_1 ul li{
            list-style: none;
            display: inline;
            margin-left: 20px;
        }

        .nav_1 img{
            border-radius: 50%;
        }

        .nav_1 ul li a{
            text-decoration: none;
            color: rgb(58, 58, 58);
        }

        .box_1{margin: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        
        }

        .box_1 img{

            margin: auto;

        }

        /* Add a background color to the entire body */
        body {
            background-color: #f9f9f9; /* Light gray background */
        }
    </style>
</head>
<body>

    <div class="nav_1">
        <img src="tn.sema pp.png" height="60" alt="profile pic">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
        </ul>
            
        
    </div>
    <h1>Welcome to My Webpage</h1>
    <h3>Website under construction. COMING SOON!!!</h3>    
    <div class="box_1">
  
    <img src="en-construction.gif" alt="">
</div>
</body>
</html>
